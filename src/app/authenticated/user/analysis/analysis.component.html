<div class="row justify-content-center w-100">
    <div class="col col-12 col-md-8 d-flex flex-column align-items-center">
        <img src="{{image}}" alt="" width="300" height="300" id="displayImage">

        <div class="col row mt-3 justify-content-center">
            <div class="col col-12 col-md-6 text-end">
                <div class="row">
                    <p>Prediction: <span *ngIf="result.id != 0">Week {{result.growthStage}}</span></p>
                </div>
                <div class="row">
                    <p *ngIf="result.id != 0">Confidence: {{accDisp}}</p>
                </div>
            </div>
            <div class="col col-12 col-md-6" *ngIf="correcting && result.id != 0">
                <form (ngSubmit)="onSubmit()" #correctionForm="ngForm">
                    <div class="form-group container justify-content-center">
                        <label for="resultInput">Corrected prediction:</label>
                        <select class="form-select" id="resultInput" (change)="onGrowthStageChange($event.target)">
                            <option [ngValue]="week" *ngFor="let week of weekNumbers" [selected]="result.correctedGrowthStage == week">{{"week" + week}}</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-vito-green mt-3 justify-content-center">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-3" *ngIf="result.id != 0">
            <button class="btn btn-vito-green" (click)="toggleCorrecting()">{{correcting ? "Cancel" : "Correct Prediction"}}</button>
        </div>
    </div>
</div>
