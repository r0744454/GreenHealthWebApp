<div class="row">
    <div class="col col-12 col-md-7 d-flex flex-column" id="loginForm">
        <h2 class="align-self-center">{{t.gt("login_title")}}</h2>
        <form (ngSubmit)="onSubmit()" #authForm="ngForm">
            <div class="form-group container justify-content-center">
                <label for="mailInput">{{t.gt("login_form_mail_label")}}</label>
                <input type="email" name="mailInput" class="form-control" id="mailInput" [(ngModel)]="user.email" required>
            </div>
            <div class="form-group container justify-content-center">
                <label for="passwordInput">{{t.gt("login_form_password_label")}}</label>
                <input type="password" name="passwordInput" class="form-control" id="passwordInput" [(ngModel)]="user.password" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-vito-green" [disabled]="!authForm.form.valid || isSubmitted">{{t.gt("login_form_submit")}}</button>
            </div>
        </form>
    </div>
    <div class="col col-12 col-md-5 d-flex flex-column ">
        <h2 class="align-self-center">{{t.gt("alt_register")}}</h2>
        <div class="h-100 d-flex align-self-stretch justify-content-center">
            <button type="button" class="btn btn-vito-green align-self-center" (click)="navigateRegister()">{{t.gt("navigate_register")}}</button>
        </div>
    </div>
</div>
